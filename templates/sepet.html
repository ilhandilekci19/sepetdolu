<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - SepetDolu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding-bottom: 5rem; /* Footer için boşluk */
        }
        header {
            background: #FF6A15;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: relative;
        }
        header a {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            background: #FF6A15;
            border-radius: 4px;
        }
        .cart-container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 1rem;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h4 {
            margin: 0 0 0.5rem 0;
        }
        .remove-form {
            margin-left: 1rem;
        }
        .remove-form button {
            padding: 0.5rem 1rem;
            border: none;
            background: #dc3545;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-form button:hover {
            background: #c82333;
        }
        .cart-summary {
            text-align: right;
            margin-top: 2rem;
        }
        .cart-summary h3 {
            margin-bottom: 1rem;
        }
        .buy-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }
        .buy-button:hover {
            background: #218838;
        }
        .empty-cart {
            text-align: center;
            padding: 3rem 0;
        }
        .empty-cart p {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('ev') }}">Ana Sayfa</a>
        <h1>Sepetim</h1>
    </header>

    <div class="cart-container">
        {% if cart %}
            {% for item in cart %}
            <div class="cart-item">
                <!-- SORUNUN ÇÖZÜMÜ: item.image doğrudan src içine yazılıyor -->
                <img src="{{ item.image }}" alt="{{ item.name }}">
                <div class="item-details">
                    <h4>{{ item.name }}</h4>
                    <p>Adet: {{ item.quantity }}</p>
                    <p>Fiyat: {{ "%.2f"|format(item.price) }} ₺</p>
                </div>
                <form class="remove-form" action="{{ url_for('remove_from_cart') }}" method="post">
                    <input type="hidden" name="product_name" value="{{ item.name }}">
                    <button type="submit">Kaldır</button>
                </form>
            </div>
            {% endfor %}

            <div class="cart-summary">
                <h3>Toplam Tutar: {{ "%.2f"|format(total_price) }} ₺</h3>
                <a href="{{ url_for('buy') }}" class="buy-button">Satın Al</a>
            </div>
        {% else %}
            <div class="empty-cart">
                <p>Sepetiniz şu anda boş.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
