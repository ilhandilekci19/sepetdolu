<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişiniz Alındı - SepetDolu</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            padding: 40px 50px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF6A15;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.1em;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #FF6A15;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #FF6A15;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✓ Siparişiniz Başarıyla Alındı!</h1>
        <p>Bizi tercih ettiğiniz için teşekkür ederiz.</p>
        <a href="{{ url_for('ev') }}">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
